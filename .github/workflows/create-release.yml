name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  create_release:
    name: Create Release 
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
  build_release:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        target: [linux, mac, mac-arm64, windows]
        include:
          - target: linux
            os: ubuntu-latest
          - target: mac
            os: macos-latest
          - target: mac-arm64
            os: macos-latest
          - target: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Run Linux Build
        if: matrix.target == 'linux'
        run: ./build-linux.sh
      
      - name: Run Mac x86 Build
        if: matrix.target == 'mac'
        run: ./build-macos.sh

      - name: Run Mac ARM Build
        if: matrix.target == 'mac-arm64'
        run: ./build-macos-arm.sh

      - name: Run Windows Build
        if: matrix.target == 'windows'
        run: ./build-windows.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: | 
            dist/EggLedger-mac.zip
            dist/EggLedger-mac-arm64.zip
            dist/EggLedger-linux.tar.gz
            dist/EggLedger-windows.zip

